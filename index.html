<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <title>家庭内つぶやきツール</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /*上下中央揃え*/
            align-items: center; /*左右中央揃え*/
            height: 100vh;
            margin: 0;
            background-color: #f0f4f9;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 下に固定 */
        }
        #chat-log {
            flex-grow: 1;
            padding: 1em;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1em;
            padding: 1em 1.5em;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #input-container {
            display: flex;
            padding: 1em;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 2em auto; /* 上下にマージン、左右は自動で中央*/
            width: 90%;
            max-width: 700px;
        }
        #chat-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            padding: 0.8em;
            font-size: 1.2em;
            outline: none; /* フォーカス時のアウトラインを消す */
        }
        #send-button {
            border: none;
            background-color: #1a73e8;
            color: white;
            padding: 0.8em 1.5em;
            margin-left: 0.5em;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #185abc;
        }

        #page-name-container {
            display: flex;
            padding: 1em;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 1em auto;
            width: 90%;
            max-width: 700px;
            align-items: center;
        }
        #page-name-container label {
            margin-right: 1em;
            font-size: 1.2em;
            color: #5f6368;
        }
        #page-name-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            padding: 0.8em;
            font-size: 1.2em;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="page-name-container">
        <label for="page-name-input">ページ名:</label>
        <input type="text" id="page-name-input" value="">
    </div>

    <div id="chat-container">
        <div id="chat-log">
            <!-- メッセージはここに追加されます -->
        </div>

        <div id="input-container">
            <textarea id="chat-input" placeholder="ここにメッセージを入力..." rows="3"></textarea>
            <button id="send-button">送信</button>
        </div>
    </div>


    <script>
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const pageNameInput = document.getElementById('page-name-input');

        const getDefaultPageName = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}${month}${day}のつぶやき`;
        };

        pageNameInput.value = getDefaultPageName();

        function addMessage() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = messageText;
                chatLog.appendChild(messageElement);

                // スクロールを一番下に移動
                chatLog.scrollTop = chatLog.scrollHeight;

                chatInput.value = '';

                const quotedText = messageText.split('\n').map(line => `> ${line}`).join('\n');

                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timestamp = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

                const bodyWithTimestamp = `${quotedText}\n${timestamp}`;
                const encodedBody = encodeURIComponent(bodyWithTimestamp);
                const pageName = pageNameInput.value.trim() || getDefaultPageName();
                const newWindow = window.open(`https://scrapbox.io/skta3569/${encodeURIComponent(pageName)}?body=${encodedBody}`, '_blank');
                setTimeout(() => {
                    if (newWindow && !newWindow.closed) {
                        newWindow.close();
                    }
                }, 3000);
            }
        }

        sendButton.addEventListener('click', addMessage);

        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                addMessage();
            }
        });
    </script>

</body>
</html>
